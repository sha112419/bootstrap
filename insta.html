<!DOCTYPE html>
<html lang="en">
<head>
    <title>Instagram sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"crossorigin="anonymous"></script>
     <script  src="/path/to/bootstrap-show-password.js"></script>
     
  
    <style>
        img{
            width: 3%;
            
        }
    </style>
    <style>
        h1{
            color: orangered;
        }
    </style>
</head>
<body>
    <div class="container fluid">
        <div class="text-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1200px-Instagram_logo_2016.svg.png" alt="">
         <h1 class="h block">Instagram sign up</h1>
            
        </div>
        <form class="form">
            <div class="form group row">
                <div class="form group col">
                    <label for="fname">first name</label>
                    <input type="text" name="fname" placeholder="firstname" class="form-control">
                </div>
                <div class="form group col">
                    <label for="lname">last name</label>
                    <input type="text" name="lname" placeholder="lastname" class="form-control">
                </div>
            </div>
            <div class="form group">
                <label for="email">email</label>
                <input type="text" name="email" placeholder="enter the email" class="form-control">
            </div> 
            <div>
                <label for="date">date of birth</label>
                <input type="date" class="form-control">
            </div>  
            <div class="form group">
                <label for="mobile">mobile</label>
                <input type="number" placeholder="enter the mobile" class="form-control">
            </div>
            <div class="form group">
                <label for="country">country</label>
                <input type="text" placeholder="enter the country" class="form-control">
            </div>
            <div class="form group">
                <label for="gender">gender</label>
                <input type="radio" name="gender" id="male" >
                <label for="male">male</label>
                <input type="radio" name="gender" id="female" >
                <label for="female">female</label>
            </div>
            <div class="form group">
                <label for="password">password</label>
                <input type="password" placeholder="enter your password" class="form-control" data-toggle="password" >
                <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="fa fa-eye"></i>
                        </span>
                      
                </div>  
            </div>
            <div class="form group">
                <label for="password">confirm password</label>
                <input type="password" placeholder="enter your confirm password"  class="form-control">
            </div>
            <div class="form group">
                <button class="btn btn-outline-success form-control"> sign up</button>

            </div>
            <div class="form group">
                <button class="btn btn-outline-danger form-control">cancel</button>

            </div>
         </form>        

    </div>
</body>
</html>
